<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
    <!-- App Container -->
    <div id="app">
        <!-- Login View -->
        <div id="login-view" class="view">
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <div class="login-icon">ðŸŽ“</div>
                        <h1>College Student Portal</h1>
                        <p>Sign in to access your dashboard</p>
                    </div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="student@college.edu" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <div id="login-error" class="error-message"></div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </form>
                    <div class="demo-credentials">
                        <p><strong>Demo Credentials:</strong></p>
                        <p>Student: student1@college.edu / student123</p>
                        <p>Teacher: john.smith@college.edu / teacher123</p>
                        <p>Admin: admin@college.edu / admin123</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="view hidden">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-logo-container">
                        <div class="sidebar-icon">ðŸŽ“</div>
                        <h1 class="sidebar-logo">Apex University</h1>
                    </div>
                </div>
                <nav id="sidebar-nav" class="sidebar-nav"></nav>
                <div class="sidebar-footer">
                    <p>Â© 2024 College Portal</p>
                </div>
            </aside>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Navbar -->
                <header class="navbar">
                    <div class="navbar-left">
                        <h2 id="page-title">Dashboard</h2>
                    </div>
                    <div class="navbar-right">
                        <button id="theme-toggle" class="icon-btn" title="Toggle dark mode">
                            <span class="theme-icon">ðŸŒ™</span>
                        </button>
                        <div class="user-menu">
                            <div class="user-info">
                                <p class="user-name" id="user-name">User</p>
                                <p class="user-email" id="user-email">user@college.edu</p>
                            </div>
                            <div class="user-avatar" id="user-avatar">U</div>
                        </div>
                        <button id="logout-btn" class="btn btn-outline btn-sm">Logout</button>
                    </div>
                </header>

                <!-- Dashboard Content -->
                <main id="dashboard-content" class="dashboard-content">
                    <!-- Content will be dynamically loaded here -->
                </main>
            </div>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/student.js"></script>
    <script src="js/teacher.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/router.js"></script>
</body>

</html>
